runtime: python27
version: 1
api_version: 1
threadsafe: true

libraries:
- name: webapp2
  version: "2.5.1"
- name: jinja2
  version: "2.6"

handlers:

- url: /api.*
  script: api.app

- url: /(.*)
  static_files: statics/\1
  upload: static/.*
  secure: optional
  expiration: "1s"

- url: /.*
  script: main.app

skip_files:
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?\..*
- .*\.less
- .*\.pyc
- sass
- ^(.*/)?node_modules.*
- ^(.*/)?.map$
- ^(.*/)?_build.*
