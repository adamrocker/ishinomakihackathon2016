<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        body {
            background-color: #fffeed;
        }
        .navbar-bs {
            background-color: #abe4de;
        }

        .navbar-bs a {
            color: #08898e;
        }

        div.starter-template {
            margin-top: 50px;
        }
        .lead {
            padding-right:15px;
            padding-top: 10px;
            color: #4e3c35;
        }
        div.profile {
            text-align: center;
        }
        div.bottom-btn {
            text-align: center;
            margin-top: 15px;
        }
        div.profile img {
            width: 240px;
            height: 240px;
            border-radius: 120px;
        }
        div.bottom {
            height: 150px;
            background: #fff8af;
            margin-top: 40px;
        }
        .btn-bs {
            background-image: linear-gradient(to bottom,#FA638E 0,#FA638E 100%);
            color: white;
        }

        .rights {
            position: absolute;
            bottom: 0;
            right: 0;
            color: #CCC;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-bs navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">BlueSpring</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="starter-template">
        <div class="lead">
            <h1>ようこそ。</h1>
            <p>「あだむ」さんから招待状が届いています。</p>
        </div>
    </div>
    <div>
        <div class="profile"><img src="https://pbs.twimg.com/profile_images/21442012/adamrocker_400x400.jpg"></div>
        <div class="bottom-btn">
            <a href="{{ url }}" class="btn btn-lg btn-bs">アクセスする</a>
        </div>
    </div>
</div><!-- /.container -->

<div class="bottom">
    <p class="rights">Copyright Daydream 2016. All rights reserved.</p>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
